<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Green Market</title>
  <link rel="stylesheet" href="styles/admin-dashboard.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="../images/logo.png" alt="Green Market Logo">
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="product-list.html">Products</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </header>

  <!-- Admin Dashboard -->
  <div class="admin-dashboard-container">
    <h1>Admin Dashboard</h1>
    
    <!-- Add Product Form -->
    <section>
      <h2>Add a New Product</h2>
      <form id="add-product-form">
        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" name="product-name" required>

        <label for="product-description">Product Description</label>
        <textarea id="product-description" name="product-description" required></textarea>

        <label for="product-price">Product Price (Ksh)</label>
        <input type="number" id="product-price" name="product-price" required>

        <label for="product-image">Product Image URL</label>
        <input type="text" id="product-image" name="product-image" required>

        <label for="product-category">Product Category</label>
        <input type="text" id="product-category" name="product-category" required>

        <button type="submit">Add Product</button>
      </form>
    </section>
    <section class="admin-upload">
        <h2>Upload Product Image</h2>
        <form id="upload-form" enctype="multipart/form-data">
          <label for="product-photo">Choose a Product Image</label>
          <input type="file" id="product-photo" name="product-photo" accept="image/*" required />
          
          <button type="submit">Upload Image</button>
        </form>
      
        <div id="upload-status"></div>
      </section>
      

    <!-- Existing Products Section -->
    <section>
      <h2>Existing Products</h2>
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="product-list">
          <!-- Product rows will be dynamically inserted here -->
        </tbody>
      </table>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Green Market. All rights reserved.</p>
  </footer>
  <script src=""></script>
</body>
</html>
