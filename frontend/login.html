<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Sign-Up - Green Market</title>
  <link rel="stylesheet" href="styles/login.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="images/logo.png" alt="Green Market Logo">
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="product-list.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="auth-container">
      <div class="auth-card">
        <h2>Welcome To GreenMarket !</h2>

        <!-- Login Form -->
        <div id="login-form">
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button class="btn" id="login-btn">Login</button>
          <p class="forgot-password">
            <a href="#" id="forgot-password-link">Forgot password?</a>
          </p>
          <p>Or login with</p>
          <button class="btn" id="google-login">Google</button>
          <button class="btn" id="facebook-login">Facebook</button>
          <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>

              <!-- Sign-Up Form -->
      <div class="form-container" id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="signup-name" placeholder="Full Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button class="btn" id="signup-btn">Sign Up</button>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Green Market. All rights reserved.</p>
  </footer>

  <script src="scripts/login-signup.js"></script>
</body>
</html>
