<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Market - Login</title>
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="images/logo.png" alt="Green Market Logo">
      </div>
    </nav>
  </header>

  <main class="auth-page">
    <section class="auth-container">
      <h2>Welcome Back to Green Market</h2>
      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="auth-link">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
      </form>

      <form class="auth-form hidden" id="signupForm">
        <div class="form-group">
          <label for="signupName">Name</label>
          <input type="text" id="signupName" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Create a password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <p class="auth-link">Already have an account? <a href="#" id="showLogin">Log in</a></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Green Market. All rights reserved.</p>
  </footer>

  <script src="scripts/auth.js"></script>
</body>
</html>
