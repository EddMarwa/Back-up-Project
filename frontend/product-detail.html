<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Market - Product Detail</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="images/logo.png" alt="Green Market Logo">
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="product-list.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="product-detail-container">
    <section class="product-detail">
      <div class="product-image">
        <img id="productImage" src="" alt="Product Image">
      </div>
      <div class="product-info">
        <h1 id="productName">Product Name</h1>
        <p id="productPrice">Price: </p>
        <p id="productDescription">Description: </p>
        <button id="addToCartButton" class="btn">Add to Cart</button>
        <button id="rentProductButton" class="btn">Rent Now</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Green Market. All rights reserved.</p>
  </footer>

  <script src="scripts/product-detail.js"></script>
</body>
</html>
