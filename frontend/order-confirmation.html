<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation - Green Market</title>
  <link rel="stylesheet" href="styles/order.css">
</head>
<body>
    <header>
      <nav>
        <div class="logo">
          <img src="images/logo.png" alt="Green Market Logo">
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="product-list.html">Products</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
  
    <main>
      <section class="order-confirmation">
        <!-- Barcode-style loading bar -->
        <div class="loading-container">
          <div class="loading-bar" id="loading-bar"></div>
        </div>
  
        <!-- Confirmation message (hidden initially) -->
        <div class="confirmation-message" id="confirmation-message">
          <h1>Thank you for your order!</h1>
          <p>Your order has been successfully placed.</p>
          <p>A confirmation email has been sent to you.</p>
          <p>You can expect your items to arrive shortly.</p>
          <a href="index.html" class="btn">Return to Home</a>
        </div>
      </section>
    </main>
  
    <footer>
      <p>&copy; 2025 Green Market. All rights reserved.</p>
    </footer>
  
    <script>
      // Wait for the loading animation to finish, then show the confirmation message
      window.onload = function() {
        // Set a timeout for when the loading animation finishes
        setTimeout(function() {
          // Hide the loading bar and show the confirmation message
          document.getElementById("loading-bar").style.display = 'none';
          document.getElementById("confirmation-message").style.display = 'block';
        }, 3000); // The time matches the animation duration (3 seconds)
      };
    </script>
  </body>
</html>
